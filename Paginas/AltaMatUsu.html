<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ALTA DE MATERIA CON USUARIO</title> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Estilos/style.css">
	<script src="../JS/Validar.js"></script>
</head>
<body>
	<img src="../Imagenes/imagenTodo.png" height=576px width=1920px />
	<form name="formulario" id="formulario">
		<table class="highlight">
			<tr>
				<th colspan="2">Datos de la materia</th>
			</tr>
			<tr>
				<td>Numero de Materia</td>
				<td><input type="number" id="num_materia"></td>
			</tr>
			<tr>
				<td>Nombre de la Materia</td>
				<td><input type="text" id="nom_materia"></td>
			</tr>
			<tr>
				<th colspan="2">Datos del usuario.</th>
			</tr>
			<tr>
				<td>Tipo del documento</td>
				<td>
					<select class="browser-default">
					<option value="" disabled selected>Tipos de documento</option>
					<option value="1">DNI</option>
					<option value="2">LC</option>
					<option value="3">LE</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Documento</td>
				<td><input type="text" id="documento"></td>
			</tr>
			<tr>
				<td>Nombre</td>
				<td><input type="text" id="nombre"></td>
			</tr>
			<tr>
				<td>Apellido</td>
				<td><input type="text" id="apellido"></td>
			</tr>
			<tr>
				<td>Año- Division</td>
				<td><input type="text" id="division"></td>
			</tr>
		</table>
		<center>
			<input type="submit" class="waves-effect waves-light btn" value="Dar de alta" onclick="Validar();">
			<button type="reset" class="waves-effect waves-light btn" name="reset">
				Borrar datos<i class="material-icons right">delete</i>
			</button>
		</center>
	</form>
	<hr size="2" width="100%" />
	<br>
	<footer class="page-footer black">
		<p>Division 7° 4° año 2020
		<br>
		Proyecto de implementación de sitios web dinámicos
		<br>
		Autores:
		<br>Curvello
		<br>Ferreiros
		<br>Segura
		<br>Benavidez
		</p>
		<br>
	</footer>
</body>
</html>
